<!DOCTYPE html>
<html>
  <head>
    <title>Log in Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script>
      // IF LOGGED IN (cookie found), REDIRECT TO DASH
      const token = Cookies.get("auth_token");
      if (token) document.location.replace("http://localhost:3000/dash");
    </script>
    <section>
      <div class="container" id="container">
        <div class="mobile-btn">
          <button>Login</button><button>Register</button>
        </div>
        <div class="form-container sign-up-container">
          <form id="signup-form">
            <h1>Create Account</h1>
            <!-- <input type="text" placeholder="Name" /> -->
            <input type="email" placeholder="Email" name="email" />
            <!-- <input type="password" placeholder="Password" /> -->
            <button>Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container signinc">
          <form id="signin-form">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" name="email" required />
            <input
              type="password"
              placeholder="Password"
              name="password"
              minlength="8"
              maxlength="255"
              required
            />
            <a class="fp" id="forgotpass">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="form-container sign-in-container forgot">
          <form action="/auth/student/forgot" id="setpwd" method="POST">
            <h1>Forgot My password</h1>

            <div id="wrapper">
              <div class="vertical-align-wrap">
                <div class="vertical-align-middle">
                  <div class="auth-box lockscreen clearfix">
                    <div class="content">
                      <h1 class="sr-only">Research Portal</h1>
                      <div class="text-center">
                        <br />
                        <div style="max-width: 400px; margin: auto;">
                          <form ></form>
                            <input
                              type="text"
                              class="form-control"
                              id="email"
                              placeholder="Email"
                            /><br />
                            <label id="message"></label>
                            <br>

                            <a class="fp">Sign In ?</a>
                            <br>
                            <br>
                            <button type="submit" id="submit" class="btn btn-primary">
                              Submit
                            </button>
                             
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <p><strong>Login</strong></p>
              <p class="desktop-overlay-content">
                If you have ann account login with your IITK mail.
              </p>
              <button class="ghost slider">Sign In</button>
              <button class="mobile-icon slider">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
            <div class="overlay-panel overlay-right">
              <p class="desktop-overlay-content">
                If you do not have an account register with you IITK mail.
              </p>
              <p><strong>Register</strong></p>
              <button class="ghost slider">Sign Up</button>
              <button class="mobile-icon slider">
                <i class="fas fa-arrow-left"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
